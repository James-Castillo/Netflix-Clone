<iframe
  class="w-full h-full absolute"
  [src]="videoUrl"
  frameborder="0"
></iframe>
<div class="h-screen bg-white">
  <div class="pt-[15%] px-24 absolute h-full text-white bg-gradient-to-r from-black">
    <h1 class="text-6xl font-bold">{{bannerTitle}}</h1>
    <p class="inline-block py-6 text-xl w-1/4 flex-wrap">
     {{bannerOverview}}
    </p>
    <div class="flex items-center">
        <button class="bg-white text-black py-4 px-12 text-xl rounded-lg flex items-center hover:bg-opacity-70 transition-[1s]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 mr-2"
          >
            <path
              fill-rule="evenodd"
              d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
              clip-rule="evenodd"
            />
          </svg>
          Play
        </button>
        <button class="mx-2 bg-gray-500 text-white px-12 py-4 text-xl bg-opacity-50 rounded-lg">Más Información</button>
      </div>
  </div>
</div>
